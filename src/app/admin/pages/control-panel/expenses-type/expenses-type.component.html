<div *transloco="let t; read: 'expenseTypes'">
    <div class="p-6">
        <p class="font-bold text-2xl text-center text-gray-500 tracking-wider">{{ t("expenseTypes") }}</p>
    </div>
    <div class="w-full flex">
        <div class="xl:col-span-2 flex flex-col flex-auto shadow-xl shadow-gray-400 overflow-y-auto  rounded-2xl mt-1 mx-[45em] px-4 py-2 h-auto max-h-[50vh]">
            <div class="overflow-y-auto">
                <table mat-table [dataSource]="expenseTypes" class="mat-elevation-z8 demo-talbe">
                    <ng-container matColumnDef="expenseTypeId">
                        <th class="text-left px-1 w-2/3 sticky top-0" mat-header-cell *matHeaderCellDef>{{ t("expenseTypeId") }}</th>
                        <td class="text-left px-1 w-2/3" mat-cell *matCellDef="let element">{{ element.id }}</td>
                    </ng-container>
                    <ng-container matColumnDef="descricao">
                        <th class="text-left px-1 w-1/3 sticky top-0" mat-header-cell *matHeaderCellDef>{{ t("expenseTypeDescription") }}</th>
                        <td class="text-left px-1 w-1/3" mat-cell *matCellDef="let element">{{ element.descricao }}</td>
                    </ng-container>

                    <ng-container matColumnDef="actions">
                        <th class="text-left px-1 w-1/12 sticky top-0" mat-header-cell *matHeaderCellDef>{{ t("actions") }}</th>
                        <td class="text-left px-1 w-1/12 relative" mat-cell *matCellDef="let element">
                            <button mat-icon-button [matMenutriggerFor]="menu" class="focus:outline-none absolute top-3.5 right-6">
                                <mat-icon>more_vert</mat-icon>
                            </button>
                            <mat-menu #menu="matMenu">
                                <button mat-menu-item class="focus:outline-none">
                                    <mat-icon>edit</mat-icon>
                                    <span>{{ t("edit") }}</span>
                                </button>
                                <button mat-menu-item class="focus:outline-none" (click)="openDeleteModal(element.id, element.nomeDoMembro)">
                                    <mat-icon>delete</mat-icon>
                                    <span>{{ t("delete") }}</span>
                                </button>
                            </mat-menu>
                        </td>
                    </ng-container>

                    <tr mat-row class="text-[12.5px]" *matRowDef="let row; columns: displayedColumns"></tr>
                </table>
            </div>
        </div>
    </div>
</div>
