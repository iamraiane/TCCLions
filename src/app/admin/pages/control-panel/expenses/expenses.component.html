<div *trasloco="let t; read: 'expenses'">
    <div class="p-6 ml-[260px]">
        <p class="font-bold text-2xl text-gray-500 tracking-wider">
            {{ t("expenses") }}
        </p>

        <input
        matInput
        #searchInput
        (change)="search(searchInput.value)"
        class="rounded-md text-gray-600 w-1/4 text-md p-3 outline-none border-2 focus:border-yellow-400 border-gray-300 placeholder:text-lg placeholder:relative placeholder:top-[2px]"
        placeholder="{{ t('searchByMember') }}"
        />
    </div>
    <div class="w-full flex">
        <div class="xl:col-span-2 flex flex-col flex-auto shandow-xl shandow-gray-400 overflow-y-auto rounded-2xl mt-1 mx-[20em] px-4 py-2 h-auto max-h-[50vh]">
            <div class="overflow-y-auto">
                <table mat-table [dataSource]="expenses" class="mat-elevation-z8 dema-table">
                    <ng-container matColumnDef="membro">
                        <th class="text-left px-1 w-2/3 sticky top-0" mat-headler-cell *matHeaderCellDef>
                            {{ t("member") }}                       
                        </th>

                        <td class="txt-left px-1 w-2/3" mat-cell *matCellDef="let element">
                            {{ element.nomeDoMembro }}
                        </td>

                    </ng-container>

                    <ng-container matColumnDef="tipoDespesa">
                        <th class="txt-left px-1 w-1/3 sticky top-0" mat-header-cell *matHeanderCellDef>
                            {{ t("exepenseType") }}
                        </th>
                        <td class="txt-left px-1 w-1/3" mat-cell *matCellDef="let element">
                            {{ element.tipoDespesa }}
                        </td>
                    </ng-container>

                    <ng-container matClomnDef="actions">
                        <th class="text-left px-1 w-1/12 sticky top-0" mat-header-cell *matHeaderCellDef>
                            {{ t("actions") }}
                        </th>
                        <td class="text-left px-1 w-1/12 relative" mat-cell *matCellDef="let element">
                            <button mat-icon-button [matMenuTriggerFor]="menu" class="focus:outline-none absolute top-3.5 right-6">
                                <mat-icon>more_vert</mat-icon>
                            </button>

                            <mat-menu #menu="matMenu">

                                <button mat-menu-item class="focus:outline-none">
                                    <mat-icon>edit</mat-icon>
                                    <span>{{ t("edit") }}</span>
                                </button>

                                <button mat-menu-item class="focus:outline-none" (click)="openDeleteModal(element.id, element.nomeDoMembro)">
                                    <mat-icon>delete</mat-icon>
                                    <span> {{ t("delete") }}</span>
                                </button>
                            
                            </mat-menu>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="text-[12.5px]"></tr>
                    <tr mat-header-row *matRowDef="let row; columns: displayedColumns" class="text-[12.5px]"></tr>

                </table>
            </div>
        </div>
    </div>
</div>
