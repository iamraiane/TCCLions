<div
  *transloco="let t; read: 'home'"
  class="flex items-center justify-center my-2 flex-col"
>
  <h1>Dashboard</h1>
  <div class="border-2 p-4 rounded-xl">
    <h2 class="text-center">{{ t("title") }}</h2>
    <div class="flex flex-wrap gap-2 w-[50em]">
      @for (despesa of ultimasDespesasCadastradas; track $index) {
      <div class="border p-2 border-black rounded-lg w-[24em]">
        <p>{{ t("value") }}: {{ despesa.valorTotal }}</p>
        <p>{{ t("registerDate") }}: {{ despesa.dataRegistro }}</p>
        <p>{{ t("dueDate") }}: {{ despesa.dataVencimento }}</p>
        <p>{{ t("expenseType") }}: {{ despesa.tipoDeDespesa }}</p>
      </div>
      }
    </div>
  </div>
</div>
