<div
  *transloco="let t; read: 'login'"
  class="login h-[88vh] relative flex items-center justify-center"
>
  <div class="rounded-xl bg-white w-[25em] h-[33em] z-10 px-10 border-4">
    <form [formGroup]="loginFormGroup" class="flex flex-col gap-4">
      <div class="loginHeader h-[30%] flex items-center justify-center mt-4">
        <div class="image w-[5em] select-none">
          <img src="assets/image/logoLions.png" />
        </div>
      </div>
      <div class="inputs">
        <p class="text-lg relative top-2">{{ t("nameOrEmail") }}</p>
        <mat-form-field appearance="outline" class="w-full">
          <input
            matInput
            [placeholder]="t('enterYourNameOrEmail')"
            formControlName="userOrEmail"
            maxlength="255"
          />
        </mat-form-field>
        <p class="text-lg relative top-2">{{ t("password") }}</p>
        <mat-form-field appearance="outline" class="w-full">
          <input
            matInput
            [type]="isPasswordVisible ? 'text' : 'password'"
            [placeholder]="t('enterYourPassword')"
            formControlName="password"
            maxlength="255"
          />
          <mat-icon
            *ngIf="isPasswordVisible"
            matSuffix
            class="cursor-pointer"
            (click)="togglePasswordVisible()"
          >
            visibility_off
          </mat-icon>
          <mat-icon
            *ngIf="!isPasswordVisible"
            matSuffix
            class="cursor-pointer"
            (click)="togglePasswordVisible()"
          >
            visibility
          </mat-icon>
        </mat-form-field>
      </div>
      <div class="actions">
        <button
          mat-raised-button
          color="primary"
          class="w-full mt-8"
          (click)="login()"
        >
          {{ t("login") }}
        </button>
      </div>
    </form>
  </div>
</div>
