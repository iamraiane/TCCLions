<div *transloco="let t; read: 'minutes'">
  <div class="p-6 mx-[260px] flex justify-between items-center">
    <div class="w-[30em]">
      <p class="font-bold text-2xl text-gray-500 tracking-wider">
        {{ t("minutes") }}
      </p>
      <input
        matInput
        #searchInput
        class="rounded-md text-gray-600 w-full text-md p-3 outline-none border-2 focus:border-yellow-400 border-gray-300 placeholder:text-lg placeholder:relative placeholder:top-[2px]"
        placeholder="{{ t('searchByMinute') }}"
      />
    </div>
    <div class="w-auto flex items-end self-end">
      <button mat-fab color="primary" (click)="openCreateModal()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>
  <div class="w-full flex">
    <div
      class="xl:col-span-2 flex flex-col flex-auto shadow-xl shadow-gray-400 overflow-y-auto rounded-2xl mt-1 mx-[20em] px-4 py-2 h-auto max-h-[50vh]"
    >
      <div class="overflow-y-auto">
        <table
          mat-table
          [dataSource]="minutes"
          class="mat-elevation-z8 demo-table"
        >
          <ng-container matColumnDef="titulo">
            <th
              class="text-left px-1 w-2/3 sticky top-0"
              mat-header-cell
              *matHeaderCellDef
            >
              {{ t("title") }}
            </th>
            <td class="text-left px-1 w-2/3" mat-cell *matCellDef="let element">
              {{ element.titulo }}
            </td>
          </ng-container>

          <ng-container matColumnDef="escritaEm">
            <th
              class="text-left px-1 w-1/3 sticky top-0"
              mat-header-cell
              *matHeaderCellDef
            >
              {{ t("writtenOn") }}
            </th>
            <td class="text-left px-1 w-1/3" mat-cell *matCellDef="let element">
              {{ element.dataEscrita }}
            </td>
          </ng-container>

          <ng-container matColumnDef="acoes">
            <th
              class="text-left px-1 w-1/12 sticky top-0"
              mat-header-cell
              *matHeaderCellDef
            >
              {{ t("actions") }}
            </th>
            <td
              class="text-left px-1 w-1/12 relative"
              mat-cell
              *matCellDef="let element"
            >
              <button
                mat-icon-button
                [matMenuTriggerFor]="menu"
                class="focus:outline-none"
              >
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button
                  mat-menu-item
                  class="focus:outline-none"
                  (click)="openEditModal(element.tipoComissao)"
                >
                  <mat-icon>edit</mat-icon>
                  <span>{{ t("edit") }}</span>
                </button>
                <button
                  mat-menu-item
                  class="focus:outline-none"
                  (click)="openDeleteModal(element.id, element.nomeDoMembro)"
                >
                  <mat-icon>delete</mat-icon>
                  <span>{{ t("delete") }}</span>
                </button>
              </mat-menu>
            </td>
          </ng-container>

          <tr
            mat-header-row
            *matHeaderRowDef="displayedColumns"
            class="text-[12.5px]"
          ></tr>
          <tr
            mat-row
            class="text-[12.5px]"
            *matRowDef="let row; columns: displayedColumns"
          ></tr>
        </table>
      </div>
    </div>
  </div>
</div>
