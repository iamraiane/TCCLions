<div *transloco="let t; read: 'delete-minute'">
  <h2 mat-dialog-title>{{ t("deleteMinute") }}: {{ nomeDaAta }}</h2>
  <mat-dialog-content>
    <p>{{ t("message") }}</p>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-raised-button color="warn" [mat-dialog-close]="false">
      {{ t("cancel") }}
    </button>
    <button
      mat-raised-button
      [mat-dialog-close]="true"
      color="primary"
      cdkFocusInitial
    >
      {{ t("delete") }}
    </button>
  </mat-dialog-actions>
</div>
