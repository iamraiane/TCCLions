<div *transloco="let t; read: 'deleteCommissionType'">
  <mat-dialog-content>
    <p class="text-lg font-semibold text-center">
      {{ t("confirmationMessage") }}
    </p>
    <div class="font-bold text-black text-center w-full">
      ({{ description }})
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <div class="w-full flex items-center justify-center">
      <button mat-raised-button mat-dialog-close="canceled" color="warn">
        {{ t("cancel") }}
      </button>
      <button mat-raised-button color="primary" (click)="delete()">
        {{ t("delete") }}
      </button>
    </div>
  </mat-dialog-actions>
</div>
