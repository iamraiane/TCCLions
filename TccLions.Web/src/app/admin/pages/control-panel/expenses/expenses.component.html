<div *transloco="let t; read: 'expenses'">
  <div class="p-6 mx-[460px] flex justify-between items-center">
    <div class="w-1/3">
      <p class="font-bold text-2xl text-gray-500 tracking-wider">
        {{ t("expenses") }}
      </p>
      <input
        matInput
        #searchInput
        (change)="search(searchInput.value)"
        class="rounded-md text-gray-600 w-full text-md p-3 outline-none border-2 focus:border-yellow-400 border-gray-300 placeholder:text-lg placeholder:relative placeholder:top-[2px]"
        placeholder="{{ t('searchByMember') }}"
      />
    </div>
    <div class="w-auto flex items-end">
      <button mat-fab color="primary" (click)="openCreateModal()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>
  <div class="w-full flex">
    <div
      class="xl:col-span-2 flex flex-col flex-auto shadow-xl shadow-gray-400 overflow-y-auto rounded-2xl mt-1 mx-[35em] px-4 py-2 h-auto max-h-[50vh]"
    >
      <div class="overflow-y-auto">
        <table
          mat-table
          [dataSource]="expenses"
          class="mat-elevation-z8 demo-table"
        >
          <ng-container matColumnDef="membro">
            <th
              class="text-left px-1 w-2/3 sticky top-0"
              mat-header-cell
              *matHeaderCellDef
            >
              {{ t("member") }}
            </th>
            <td class="text-left px-1 w-2/3" mat-cell *matCellDef="let element">
              {{ element.nome }}
            </td>
          </ng-container>

          <ng-container matColumnDef="acoes">
            <th
              class="text-center px-1 w-1/3 sticky top-0"
              mat-header-cell
              *matHeaderCellDef
            >
              {{ t("actions") }}
            </th>
            <td
              class="text-left px-1 w-1/3 relative"
              mat-cell
              *matCellDef="let element"
            >
              <button
                mat-raised-button
                (click)="seeExpenses(element.id)"
                class="focus:outline-none absolute top-0 right-2"
              >
                {{ t("seeExpenses") }}
              </button>
            </td>
          </ng-container>

          <tr
            mat-header-row
            *matHeaderRowDef="displayedColumns"
            class="text-[12.5px]"
          ></tr>
          <tr
            mat-row
            class="text-[12.5px]"
            *matRowDef="let row; columns: displayedColumns"
          ></tr>
        </table>
      </div>
    </div>
  </div>
</div>
