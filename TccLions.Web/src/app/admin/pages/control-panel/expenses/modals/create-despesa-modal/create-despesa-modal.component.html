<div *transloco="let t; read: 'modal'">
  <h2 mat-dialog-title>`{{ t("deleteExpense") }}</h2>
  <mat-dialog-content>
    <p>{{ t("confirmationMessage", { member: nomeDoMembro }) }}</p>
  </mat-dialog-content>
  <mat-dialog-actions aling="end">
    <button mat-button [mat-dialog-close]="false">{{ t("cancel") }}</button>
    <button
      mat-button
      [mat-dialog-close]="true"
      color="primary"
      cdkFocusinitial
    >
      {{ t("delete") }}
    </button>
  </mat-dialog-actions>
</div>
